<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product {{ product_id }} - FastAPI Store</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="product-header">
            <h1>Product Details</h1>
        </div>
        
        <div class="product-info">
            <div class="info-item">
                <div class="info-label">Product ID</div>
                <div class="info-value">#{{ product_id }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Product Name</div>
                <div class="info-value">{{ product_name }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Description</div>
                <div class="info-value">{{ product_description }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Price</div>
                <div class="price">${{ price }}</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Stock</div>
                <div class="stock">{{ stock }} items available</div>
            </div>
        </div>
        
        <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>
</body>
</html>
